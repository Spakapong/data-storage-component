<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="fylo-loog">
      <div class="icons">
        <div class="icon"><img src="./images/icon-document.svg" alt="icon-document"></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="storage-bar">
        <div class="used-storage-bar"><div class="end-bar"></div></div>
      </div>
      <div class="size-storage"><span>0 GB</span><span>1000 GB</span></div>
      <h1 class="available-storage">185 <span> GB Left</span></h1>
    </div>  
  </div>

  <div class="bg-img"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/Spakapong" target="_blank">Pakapong S.</a>
  </div>
</body>
</html>
