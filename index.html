<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <img src="/images/logo.svg" alt="fylo-loog">
    <div class="icons"><img src="/images/icon-document.svg" alt="icon-document"></div>
    <div class="icons"><img src="/images/icon-folder.svg" alt="icon-folder"></div>
    <div class="icons"><img src="/images/icon-upload.svg" alt="icon-upload"></div>
  </div>
  <div class="storage">
    <p>You’ve used 815 GB of your storage</p>
    <div class="storage-bar">
      <div class="used-storage-bar"><div class="end-bar"></div></div>
    </div>
    <div class="size-storage"><span>0 GB</span><span>1000 GB</span></div>
    <h1 class="available-storage">185 <span> GB Left</span></h1>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Pakapong S.</a>
  </div>
</body>
</html>
